<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>折线图</title>
    <script src="./lib/echarts.min.js"></script>
    <style>
        #main {
            width: 600px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="main"></div>
    <script>
        let myCharts = echarts.init(document.getElementById('main'))
        let NameDataArr = ['1月', '2月', '3月', '4月', '5月', '6月']
        let ValueDataArr1 = [20, 30, 22, 48, 98, 72]
        let ValueDataArr2 = [23, 34, 10, 17, 65, 88]
        let option = {
            // 标题
            title: {
                text: '折线图'
            },
            // 提示框
            tooltip: {
                // trigger: 'item'
            },
            // 工具栏
            toolbox: {
                feature: {
                // 导出图片
                saveAsImage: {},
                // 数据视图
                dataView: {}
                }
            },
            // X轴显示
            xAxis: {
                type: 'category',
                data: NameDataArr,
                // 紧挨边缘显示
                boundaryGap: false
            },
            // y轴显示
            yAxis: {
                type: 'value',
                // 从最小值开始显示
                scale: true
            },
            series: [
                {
                    name: '销量',
                    type: 'line',
                    data: ValueDataArr1,
                    // 堆叠图
                    stack: 'all',
                    areaStyle: {},
                    // 最大值和最小值
                    markPoint: {
                        data: [
                            {
                                type: 'max'
                            },
                            {
                                type: 'min'
                            }
                        ]
                    },
                    markLine: {
                        data: [
                            {
                                type: 'average'
                            }
                        ]
                    },
                    // // 标注区间
                    // markArea: {
                    //     data: [
                    //         // 标注1月到2月区间
                    //     //    [
                    //     //    {
                    //     //         name: '1月到2月',
                    //     //         xAxis: '1月'
                    //     //     },
                    //     //     {
                    //     //         xAxis: '2月'
                    //     //     }
                    //     //    ],
                        
                    //        [
                    //            {
                    //                xAxis: '5月'
                    //            },
                    //            {
                    //                xAxis: '6月'
                    //            }
                    //        ]
                    //     ]
                    // },

                    // // 折线平滑
                    // smooth: true,
                    // // 线条风格
                    // lineStyle: {
                    //     // 线条颜色
                    //     color: 'green',
                    //     // 线条类型
                    //     type: 'dotted'
                    // },
                    // // 区域填充
                    // areaStyle: {
                    //     color: 'pink'
                    // }
                },
                {
                    type: 'line',
                    data: ValueDataArr2,
                    stack: 'all',
                    areaStyle: {}
                }
            ]
        }

        myCharts.setOption(option)
    </script>
</body>
</html>
